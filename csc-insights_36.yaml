    CPEHealth:
      type: object
      properties:
        deviceInfo:
          $ref: '#/components/schemas/DeviceInfo'
        issues:
          $ref: '#/components/schemas/AllIssues1'
    IssueObject1:
      type: object
      properties:
        code:
          type: string
        serialNumber:
          type: string
        source:
          type: string
        sourceId:
          type: string
        type:
          type: string
        serverity:
          type: string
        reason:
          type: string
    AllIssues1:
      type: array
      example:
        - code: STALE_SOFTWARE_VERSION
