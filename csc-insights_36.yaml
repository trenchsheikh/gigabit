openapi: 3.0.1
info:
  version: '1.0'
  title: Calix Cloud Service Insights API
  description: >
    <p><b>This API Product is designed to facilitate interactive user experiences between customer applications and Calix Service Cloud.</b></p>
    <p><b>To ensure optimal performance, usage for mass reporting or data extraction purposes is prohibited.
    Any unauthorized use, including but not limited to excessive data requests for non-interactive processes, will result in restricted access to Calix Cloud APIs.</b></p>
    <p><code><strong>Product Required: Calix Cloud Service Insights</strong></code></p>
servers:
  - url: https://api.calix.ai/v1/csc/insights
    description: production server
paths:
  /system:
    get:
      tags:
        - Controlled device data
      summary: Retrieve system data
      parameters:
        - in: header
          name: X-Calix-ClientID
          schema:
            type: string
            format: string
          description: client-id
          required: true
          example: sample-client-id
        - in: header
          name: X-Calix-AccessToken
          schema:
            type: string
            format: string
          description: access-token
          example: sample-access-token
          required: true
        - name: serialNumber
          in: query
          description: CXNK009B44B5  ~ system serial number
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CPEHealth'
        '404':
          description: No device found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoSystemFoundError'
        '429':
          description: Too Many Requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/429Response'
  /system/radio:
    get:
      tags:
        - Radio
      summary: Retrieve system radio
      parameters:
        - in: header
          name: X-Calix-ClientID
          schema:
            type: string
            format: string
          description: client-id
          required: true
          example: sample-client-id
        - in: header
          name: X-Calix-AccessToken
          schema:
            type: string
            format: string
          description: access-token
          example: sample-access-token
          required: true
        - name: serialNumber
          in: query
          description: serialNumber and subscriberId cannot be null at the same time.
          schema:
            type: string
        - name: subscriberId
          in: query
          description: serialNumber and subscriberId cannot be null at the same time.
          schema:
            type: string
        - name: radio
          in: query
          description: all means getting all of Radio2.4G,5G,6G information
          required: true
          schema:
            type: string
            enum:
              - all
              - 24G
              - 5G
              - 6G
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WifiRadioSummaries'
        '404':
          description: No device found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoSystemFoundError'
        '429':
          description: Too Many Requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/429Response'
    put:
      tags:
        - Radio
      summary: >-
        Set the Wifi radio summary for 24G,5G or 6G from a device by
        serialNumber or subscriberId
      parameters:
        - in: header
          name: X-Calix-ClientID
          schema:
            type: string
            format: string
          description: client-id
          required: true
          example: sample-client-id
        - in: header
          name: X-Calix-AccessToken
          schema:
            type: string
            format: string
          description: access-token
          example: sample-access-token
          required: true
        - name: serialNumber
          in: query
          description: serialNumber and subscriberId cannot be null at the same time
          schema:
            type: string
        - name: subscriberId
          in: query
          schema:
            type: string
        - name: radio
          in: query
          description: Radio type, 2.4G 5G or 6G
          required: true
          schema:
            type: string
            enum:
              - 24G
              - 5G
              - 6G
      requestBody:
        description: >-
          Wifi Radio summary for all channels.

          DFS and MUMIMO can be modified  for 5G, PSCOnly and MUMIMO  can be
          modified for 6G.

          The values of Mode, Bandwidth and Channel are dependent. For example:

          When Mode=n, the bandwidth value range is [20MHz "," 40MHz "], and
          when Bandwidth=20MHz, the channel value range is
          [36,40,44,48,52,56,60,64,100,104,108,112,132,136,149,153,157,167]

          When Mode=ac, the value of Bandwidth is ["20MHz", "40MHz", "80MHz],
          and when Bandwidth=40MHz, the value range of Channel is [36, 44, 52,
          60,100,132,149,157]
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/24G'
                - $ref: '#/components/schemas/5G'
                - $ref: '#/components/schemas/6G'
            examples:
              24G:
                $ref: '#/components/examples/24G'
              5G:
                $ref: '#/components/examples/5G'
              6G:
                $ref: '#/components/examples/6G'
        required: true
      responses:
        '200':
          description: Radio summary result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateSuccess'
        '404':
          description: No device found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoSystemFoundError'
        '429':
          description: Too Many Requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/429Response'
  /system/device-list:
    get:
      tags:
        - Controlled device data
      summary: Retrieve system device list
      parameters:
        - in: header
          name: X-Calix-ClientID
          schema:
            type: string
            format: string
          description: client-id
          required: true
          example: sample-client-id
        - in: header
          name: X-Calix-AccessToken
          schema:
            type: string
            format: string
          description: access-token
          example: sample-access-token
          required: true
        - name: serialNumber
          in: query
          description: CXNK009B44B5  ~ system serial number
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DeviceObject'
        '404':
          description: No device found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoSystemFoundError'
        '429':
          description: Too Many Requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/429Response'
  /device/detail:
    get:
      tags:
        - Controlled device data
      summary: >-
        get current data(phyrate rssi efficiencyScore wifiScore and the judgment
        of legacy) for a device
      parameters:
        - in: header
          name: X-Calix-ClientID
          schema:
            type: string
            format: string
          description: client-id
          required: true
          example: sample-client-id
        - in: header
          name: X-Calix-AccessToken
          schema:
            type: string
            format: string
          description: access-token
          example: sample-access-token
          required: true
        - name: serialNumber
          in: query
          description: CXNK009B44B5  ~ system serial number
          required: true
          schema:
            type: string
        - name: deviceMac
          in: query
          description: d0:76:8f:dd:c0:2f  ~ device mac
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CurrentPhyrateRssiEfficiencWithIssues'
        '404':
          description: No device found Or No deviceMac exist
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/NoDeviceFoundErrorOrNoStationMacFoundError
        '429':
          description: Too Many Requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/429Response'
  /system/wifi/currentRadioAirTime:
    get:
      tags:
        - Controlled device data
      summary: Get  wifi-currentRadioAirTime result
      parameters:
        - in: header
          name: X-Calix-ClientID
          schema:
            type: string
            format: string
          description: client-id
          required: true
          example: sample-client-id
        - in: header
          name: X-Calix-AccessToken
          schema:
            type: string
            format: string
          description: access-token
          example: sample-access-token
          required: true
        - name: serialNumber
          in: query
          description: CXNK009B44B5  ~ system serial number
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RadioAirTime'
        '404':
          description: No device found
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/NoDeviceFoundErrorOrNoStationMacFoundError
        '429':
          description: Too Many Requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/429Response'
  /system/data:
    get:
      tags:
        - Service Insights
      summary: Retrieve Issues, QoE, Wan Data and Device details
      parameters:
        - in: header
          name: X-Calix-ClientID
          schema:
            type: string
            format: string
          description: client-id
          required: true
          example: sample-client-id
        - in: header
          name: X-Calix-AccessToken
          schema:
            type: string
            format: string
          description: access-token
          example: sample-access-token
          required: true
        - name: subscriberId
          in: query
          description: serialNumber and subscriberId cannot be null at the same time.
          schema:
            type: string
        - name: serialNumber
          in: query
          description: serialNumber and subscriberId cannot be null at the same time.
          schema:
            type: string
        - name: timeZoneOffset
          in: query
          description: '8'
          required: true
          schema:
            type: number
      responses:
        '200':
          description: successful operation
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/BasicData'
        '429':
          description: Too Many Requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/429Response'
components:
  schemas:
    pcalloutcome:
      type: object
      description: "Call outcome data"
      required:
        - SubscriberId
        - DeviceId
        - CallType
        - Status
        - RootCause
        - SubRootCause
        - Notes
      properties:
        SubscriberId:
          type: string
          description: "ID of the subscriber"
          example: 12345
        DeviceId:
          type: string
          description: "ID of the device"
          example: CLXN123
        CallType:
          type: string
          description: "Call type"
          example: "InBound"
        Status:
          type: string
          description: Status of the call outcome data
          example: Resolved
        RootCause:
          type: string
          description: Root cause of the ticket
          example: "Wi-Fi, Hardware"
        SubRootCause:
          type: string
          description: Sub root cause of the ticket
          example: "Wi-Fi interference, Faulty Device"
        Notes:
          type: string
          description: Description of the ticket
          example: "Free text input"
    24G:
      type: object
      properties:
        radioEnabled:
          type: boolean
        mode:
          type: string
        bandwidth:
          type: string
        channel:
          type: integer
        autoChannelEnable:
          type: boolean
        powerLevel:
          type: integer
        multicastForwarding:
          type: boolean
        airtimeFairness:
          type: boolean
        frameBurst:
          type: boolean
    5G:
      type: object
      properties:
        radioEnabled:
          type: boolean
        mode:
          type: string
        bandwidth:
          type: string
        channel:
          type: integer
        autoChannelEnable:
          type: boolean
        powerLevel:
          type: integer
        DFS:
          type: boolean
        MUMIMO:
          type: boolean
    6G:
      type: object
      properties:
        radioEnabled:
          type: boolean
        mode:
          type: string
        bandwidth:
          type: string
        channel:
          type: integer
        sutoChannelEnable:
          type: boolean
        powerLevel:
          type: integer
        PSCOnly:
          type: boolean
    NoSystemFoundError:
      type: object
      properties:
        error:
          type: string
          enum:
            - No system found with the given query filter!
    429Response:
      type: object
      properties:
        errorCode:
          type: number
          example: 429
        errorMessage:
          type: string
          example: "Too Many Requests"
    NoDeviceFoundErrorOrNoStationMacFoundError:
      type: object
      properties:
        error:
          type: string
          enum:
            - No device found with the given query filter! or not exist error
    DeviceObject:
      type: object
      properties:
        isLegacy:
          type: boolean
        hostName:
          type: string
          example: android-Johnson
        macAddress:
          type: string
          example: d0:ab:d5:e4:87:8e
        ipAddress:
          type: string
          example: 192.168.1.11
        connection:
          type: string
          example: 2.4GHz
        accessPoint:
          type: string
          example: RG 844F
        ssid:
          type: string
          example: my-wifi-ssid
        mode:
          type: string
          example: 802.11n
        wifiScore:
          type: integer
          example: 5
        wifiSignalStrength:
          type: number
          example: -59.6
        dsPacketDrops:
          type: integer
          example: 5
        wifiSNR:
          type: number
        wifiAirtimeUsage:
          type: number
          example: 0
        dsPhyRate:
          type: number
          example: 0
        usPhyRate:
          type: number
          example: 0
        dsRetxPackets:
          type: number
          example: 0
        status:
          type: string
          example: online
        addressSource:
          type: string
          example: DHCP
        model:
          type: string
          example: Pixel
        manufacturer:
          type: string
          example: Google
        codeVersion:
          type: string
          example: android
        leaseTimeExpiry:
          type: number
          example: 1607982909000
        connectionType:
          type: string
          example: wifi
        band:
          type: number
          format: float
          enum:
            - 2.4
            - 5
            - 6
        channelNumber:
          type: number
          example: 36
        e2ePhyRate:
          type: number
        rxBandwidthUsage:
          type: number
          example: 20
        txBandwidthUsage:
          type: number
          example: 1
        wifiExperienceScore:
          type: number
          example: 0.9
        txBytes:
          type: number
          example: 33
        rxBytes:
          type: number
          example: 11
        accessPointSerialNumber:
          type: string
          example: fsan value of AP2
        accessPointHostName:
          type: string
          example: hulk2's Router
        clientType:
          type: integer
          example: 1
        ethPort:
          type: number
          example: 1
      description: Object Parameters
    DeviceInfo:
      type: object
      properties:
        _id:
          type: string
        opMode:
          type: string
        ipAddress:
          type: string
        modelName:
          type: string
        createTime:
          type: string
        macAddress:
          type: string
        subnetMask:
          type: string
        lastBootTime:
          type: string
        manufacturer:
          type: string
        productClass:
          type: string
        serialNumber:
          type: string
        dataModelName:
          type: string
        wanAccessType:
          type: string
        lastInformTime:
          type: string
        registrationId:
          type: string
        hardwareVersion:
          type: string
        manufacturerOUI:
          type: string
        secondIpAddress:
          type: string
        softwareVersion:
          type: string
        secondMacAddress:
          type: string
        periodicInformInterval:
          type: integer
        wanSecDCSConnectionPath:
          type: string
        hardwareSerialNumber:
          type: string
        pppUsername:
          type: string
        periodicInformEnable:
          type: boolean
        uptime:
          type: integer
      description: Device information
      example:
        _id: 142551-EC4F82-CXNK27C00088
        opMode: RG
        ipAddress: 10.245.247.63
        modelName: 84.4
        createTime: 2020-11-23T11:44:58.037Z
        macAddress: 08:a0:27:c0:00:88
        subnetMask: 39.192.0.0
        lastBootTime: 2020-11-23T11:04:45.873Z
        manufacturer: Calix
        productClass: ENT
        serialNumber: CXNK27C00088
        dataModelName: tr098
        wanAccessType: GPON
        lastInformTime: 2020-12-01T04:11:31.888Z
        registrationId: JackSim
        hardwareVersion: SXA-CC CPE Simulator v0.0.1
        manufacturerOUI: EC4F82
        secondIpAddress: 10.201.8.10
        softwareVersion: 12.2.2.1
        secondMacAddress: 00:06:31:b4:07:13
        periodicInformInterval: 86400
        hardwareSerialNumber: '123'
        pppUsername: '123'
        periodicInformEnable: true
        uptime: 15233
    WifiRadio24GSummary:
      type: object
      properties:
        radioEnabled:
          type: boolean
        mode:
          type: string
        bandwidth:
          type: string
        channel:
          type: integer
        autoChannelEnable:
