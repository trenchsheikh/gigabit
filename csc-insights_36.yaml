        channel:
          type: integer
        autoChannelEnable:
          type: boolean
        powerLevel:
          type: integer
        DFS:
          type: boolean
        noiseLevel:
          type: integer
        packetsSent:
          type: integer
        packetsReceived:
          type: integer
        packetsReTransmittedDownstream:
          type: integer
        packetsDroppedDownstream:
          type: integer
        mumimo:
