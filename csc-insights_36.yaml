          example: Pixel
        manufacturer:
          type: string
          example: Google
        codeVersion:
          type: string
          example: android
        leaseTimeExpiry:
          type: number
          example: 1607982909000
        connectionType:
          type: string
          example: wifi
        band:
          type: number
          format: float
          enum:
            - 2.4
            - 5
            - 6
        channelNumber:
          type: number
          example: 36
        e2ePhyRate:
          type: number
        rxBandwidthUsage:
          type: number
          example: 20
        txBandwidthUsage:
          type: number
          example: 1
        wifiExperienceScore:
          type: number
          example: 0.9
        txBytes:
          type: number
          example: 33
        rxBytes:
          type: number
          example: 11
        accessPointSerialNumber:
          type: string
          example: fsan value of AP2
        accessPointHostName:
          type: string
          example: hulk2's Router
        clientType:
          type: integer
          example: 1
        ethPort:
          type: number
          example: 1
      description: Object Parameters
    ClientIssueObject:
      type: object
      properties:
        code:
          type: string
        serialNumber:
          type: string
        source:
          type: string
        sourceId:
          type: string
        type:
          type: string
        serverity:
          type: string
        reason:
          type: string
        recommendation:
          type: string
      example:
        code: CLIENT_DEVICE_LEGACY_DEVICE_DETECTED
        serialNumber: CXNK00FEEEA5
        sourceId: 94:10:3e:4a:2c:f5
        source: Hallway
        type: DEVICE
        severity: 1
        reason: Legacy device
        recommendation: >-
          This device is running in older Wi-Fi mode. This may impact the Wi-Fi
          network performance for other devices. Suggestion is to evaluate the
          device type and have conversation with subscriber about what the
          device is doing.
