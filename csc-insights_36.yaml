          type: string
        bandwidth:
          type: string
        channel:
          type: integer
        autoChannelEnable:
          type: boolean
        powerLevel:
          type: integer
        PSCOnly:
          type: boolean
        noiseLevel:
          type: integer
        packetsSent:
          type: integer
        packetsReceived:
          type: integer
        packetsReTransmittedDownstream:
          type: integer
        packetsDroppedDownstream:
          type: integer
        MUMIMO:
          type: boolean
      description: Wifi Radio summary
    WifiRadioSummaries:
      type: object
      properties:
        24G:
          $ref: '#/components/schemas/WifiRadio24GSummary'
        5G:
          $ref: '#/components/schemas/WifiRadio5GSummary'
        6G:
          $ref: '#/components/schemas/WifiRadio6GSummary'
